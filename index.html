*{box-sizing:border-box}

/* LOADING */
#loading{

  z-index:9999;

}

/* Nama toko dengan background anime dan efek hijau */
/* Ganti link anime di sini */

  padding:10px 20px;

  background: url('https://i.ibb.co.com/gZBcPRtQ/IMG-20251224-154055.jpg') center/cover no-repeat;

.store-bg::before{

}
.store-name{

}
@keyframes glowText{
  0%{text-shadow:0 0 6px #00ff9d,0 0 12px #00ff9d;}
  50%{text-shadow:0 0 12px #00ff9d,0 0 24px #00ff9d;}
  100%{text-shadow:0 0 6px #00ff9d,0 0 12px #00ff9d;}
}

/* Slogan hijau */
.store-slogan-bg{
  display:inline-block;
  padding:4px 12px;
  margin-top:6px;
  border-radius:12px;
  background:#003300;
  position:relative;
  overflow:hidden;
}
.store-slogan-bg::after{
  content:"";

  background: radial-gradient(circle, #00ff99 1px, transparent 1px);

  100%{background-position:100px 100px;}
}
.store-slogan{
  font-size:1.2rem;
  font-weight:700;
  color:#00ff9d;
  text-shadow:0 0 6px #00ff9d,0 0 12px #00ff9d;

/* Catatan bergerak */
.store-note-bg{
  overflow:hidden;
  margin-top:6px;
  border-radius:10px;
  background: linear-gradient(270deg,#ffcc00,#ff9900,#ffcc00);

  animation:bgGradientMove 23s linear infinite;
  display:flex;
}
.store-note{
  font-size:0.9rem;
  font-weight:600;
  padding:2px 10px;
  color:#000;
  white-space:nowrap;
  animation:marquee 15s linear infinite;
}
@keyframes bgGradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
@keyframes marquee{
  0%{transform:translateX(100%);}
  100%{transform:translateX(-100%);}
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  padding:20px;
  max-width:1100px;
  margin:auto;
}
.card{
  background:linear-gradient(145deg,#020617,#020617);
  border-radius:18px;
  padding:18px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,234,255,.25);
  animation:float 3s ease-in-out infinite;
  transition:.3s;
  position:relative;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 45px rgba(0,234,255,.6);
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
.price{
  color:#00ffcc;
  font-weight:800;
  font-size:1.1rem;
}
.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:10px;
  box-shadow:0 0 20px #00ff9d; /* efek hijau di samping gambar produk */
}

/* Tambahan tombol beli */
.card button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#00eaff,#00ff9d);
  font-weight:800;
  cursor:pointer;
  animation:glowButton 2s infinite alternate;
}
@keyframes glowButton{
  0%{box-shadow:0 0 6px #00ff9d;}
  50%{box-shadow:0 0 12px #00ff9d;}
  100%{box-shadow:0 0 6px #00ff9d;}
}

/* CART ICON */
#cartIcon{
  position:fixed;
  bottom:20px;
  right:20px;

  width:60px;
  height:60px;
  font-size:26px;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;

  background:transparent; /* transparan */
  box-shadow:0 0 15px #00ff9d,0 0 25px #00ff9d inset;
  
  cursor:pointer;
  z-index:1000;
  overflow:visible;

  animation:glowHack 2s infinite alternate;
}

/* Background hacker dengan garis acak + pulse */
#cartIcon::before{
  content:"";
  position:absolute;
  top:-15px;
  left:-15px;
  right:-15px;
  bottom:-15px;
  border-radius:50%;
  z-index:-1;
  pointer-events:none;

  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,255,157,0.2) 0px,
      rgba(0,255,157,0.2) 2px,
      transparent 2px,
      transparent 6px
    );
  animation:
    scanLine 1s linear infinite,
    pulseHack 2s infinite alternate,
    flickerHack 3s infinite alternate;
}

/* Glow berdenyut */
@keyframes glowHack{
  0%{box-shadow:0 0 15px #00ff9d,0 0 25px #00ff9d inset;}
  50%{box-shadow:0 0 25px #00ff9d,0 0 40px #00ff9d inset;}
  100%{box-shadow:0 0 15px #00ff9d,0 0 25px #00ff9d inset;}
}

/* Garis bergerak vertikal */
@keyframes scanLine{
  0%{background-position:0 0;}
  100%{background-position:0 100%;}
}

/* Pulse halus */
@keyframes pulseHack{
  0%{opacity:0.6;}
  50%{opacity:1;}
  100%{opacity:0.6;}
}

/* Flicker acak untuk kesan hidup */
@keyframes flickerHack{
  0%,100%{opacity:0.7;}
  25%{opacity:1;}
  50%{opacity:0.5;}
  75%{opacity:0.9;}
}

/* Hover efek */
#cartIcon:hover{
  transform:scale(1.2);
  box-shadow:
    0 0 35px #00ff9d,
    0 0 50px #00ff9d inset;
  transition:0.3s ease;
}

];

let cart=[],cartCount={},total=0,totalQty=0;
const prodDiv=document.getElementById("products");
const cartItems=document.getElementById("cartItems");

products.forEach(p=>{
  prodDiv.innerHTML+=`
  <div class="card">
    <img src="${p[2]}">
    <h3>${p[0]}</h3>
    <div class="price">Rp ${p[1]}</div>

});

function add(name, price){
  if(cartCount[name]) cartCount[name]++;
  else cartCount[name]=1;
  cart.push([name,price]);
  total+=price;
  totalQty++;
  renderCart();
  coinEffect();
}

function renderCart(){
  cartItems.innerHTML="";
  for(const key in cartCount){
    const itemTotal=cart.filter(i=>i[0]===key).length;
    cartItems.innerHTML+=`<div class="cart-item">${key} x ${itemTotal} - Rp ${cart.filter(i=>i[0]===key).reduce((a,b)=>a+b[1],0)}</div>`;
  }
  document.getElementById("total").innerText=total;
  document.getElementById("totalQty").innerText=totalQty;
}

    qrModal.classList.add("active");
  }, 10);
}

function closeQR(){
  qrModal.classList.remove("active");
  setTimeout(() => {
    qrModal.style.display = "none";
  }, 350);
}

function hubungiAdmin(){
  let msg="Halo Admin, saya sudah membayar.%0A%0A";
  for(const key in cartCount){
    const qty=cartCount[key];
    const totalItem=cart.filter(i=>i[0]===key).reduce((a,b)=>a+b[1],0);

  c.style.left=Math.random()*innerWidth+"px";
  c.style.top=innerHeight-60+"px";

}
/* SLIDE INFINITE */
document.addEventListener("DOMContentLoaded",()=>{
  const track=document.getElementById("sponsorTrack");
  let x=0;
  const speed=0.7; // atur kecepatan

  // duplikat agar jalan terus
  track.innerHTML += track.innerHTML;

  function run(){
    x -= speed;
    if(Math.abs(x) >= track.scrollWidth / 2){
      x = 0;
    }
    track.style.transform = `translateX(${x}px)`;
    requestAnimationFrame(run);
  }
  run();
});
function showBuyPopup(){

}

function closeBuyPopup(){
  document.getElementById("buyPopup").classList.remove("show");
}
