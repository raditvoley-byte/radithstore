<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radith Store - Fish It Coins</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#020617,#000814);
  color:#fff;
  overflow-x:hidden;
}

/* LOADING */
#loading{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#loading span{
  font-size:3rem;
  animation:spin 1.5s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* HEADER */
header{
  text-align:center;
  padding:24px;
  position:relative;
  overflow:hidden;
}

/* Nama toko dengan background anime */
.store-bg{
  display:inline-block;
  padding:10px 20px;
  border-radius:14px;
  background: url('https://i.ibb.co/0rXJ6X1/anime-bg.jpg') center/cover no-repeat;
  position: relative;
  display:flex;
  justify-content:center;
  align-items:center;
}
.store-bg::before{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.5);
  border-radius:14px;
}
.store-name{
  font-size:2rem;
  font-weight:800;
  color:#fff;
  text-shadow:0 0 12px rgba(0,0,0,0.8);
  position: relative;
  z-index:1;
}

/* Slogan hitam galaksi */
.store-slogan-bg{
  display:inline-block;
  padding:4px 12px;
  margin-top:6px;
  border-radius:12px;
  background:#000;
  position:relative;
  overflow:hidden;
}
.store-slogan-bg::after{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(circle, #fff 1px, transparent 1px);
  background-size:5px 5px;
  animation:stars 4s linear infinite;
}
@keyframes stars{
  0%{background-position:0 0;}
  100%{background-position:100px 100px;}
}
.store-slogan{
  font-size:1.2rem;
  font-weight:700;
  color:white;
  text-shadow:0 0 6px #00eaff,0 0 12px #ff00ff;
  position:relative;
  z-index:1;
}

/* Catatan bergerak */
.store-note-bg{
  overflow:hidden;
  margin-top:6px;
  border-radius:10px;
  background: linear-gradient(270deg,#ffcc00,#ff9900,#ffcc00);
  background-size:300% 300%;
  animation:bgGradientMove 8s linear infinite;
  display:flex;
}
.store-note{
  font-size:0.9rem;
  font-weight:600;
  padding:2px 10px;
  color:#000;
  white-space:nowrap;
  animation:marquee 6s linear infinite;
}

/* Gradient animation */
@keyframes bgGradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
@keyframes marquee{
  0%{transform:translateX(100%);}
  100%{transform:translateX(-100%);}
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  padding:20px;
  max-width:1100px;
  margin:auto;
}
.card{
  background:linear-gradient(145deg,#020617,#020617);
  border-radius:18px;
  padding:18px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,234,255,.25);
  animation:float 3s ease-in-out infinite;
  transition:.3s;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 45px rgba(0,234,255,.6);
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
.price{
  color:#00ffcc;
  font-weight:800;
  font-size:1.1rem;
}
.card button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#00eaff,#00ff9d);
  font-weight:800;
  cursor:pointer;
}

/* CART ICON */
#cartIcon{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#00eaff;
  color:#000;
  font-size:22px;
  padding:14px;
  border-radius:50%;
  box-shadow:0 0 25px #00eaff;
  cursor:pointer;
  z-index:1000;
}

/* CART DRAWER */
#cartPanel{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:360px;
  height:100%;
  background:#020617;
  padding:20px;
  transition:.4s;
  z-index:1001;
  display:flex;
  flex-direction:column;
}
#cartPanel.active{right:0}

.cart-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.cart-header button{
  background:none;
  border:none;
  color:#fff;
  font-size:24px;
  cursor:pointer;
}
#cartItems{
  flex:1;
  overflow-y:auto;
  margin-top:10px;
}
.cart-item{font-size:.9rem;margin:6px 0}
.total{font-weight:800;margin-top:10px}
.buy{
  padding:12px;
  border:none;
  border-radius:14px;
  background:#00eaff;
  font-weight:800;
}

/* MODAL QR */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000;
}
.modal-close-top{
  position:absolute;
  top:18px;
  right:18px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:#ff3b3b;
  color:#fff;
  font-size:22px;
  font-weight:800;
  border:none;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,59,59,.8);
}
.modal-box{
  background:#020617;
  padding:24px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 45px #ff4500;
  position:relative;
}
.modal-box img{
  width:260px;
  border-radius:14px;
}
.modal-box button{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#00eaff;
  font-weight:800;
}

/* COIN EFFECT */
.coin{
  position:fixed;
  font-size:24px;
  animation:coinFly 1s forwards;
}
@keyframes coinFly{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-140px)}
}
</style>
</head>

<body>

<div id="loading"><span>ðŸª™</span></div>

<header>
  <div class="store-bg">
    <h1 class="store-name">Radith Store</h1>
  </div>
  <div class="store-slogan-bg">
    <div class="store-slogan">Toko Roblox Termurah & Terpercaya</div>
  </div>
  <div class="store-note-bg">
    <div class="store-note">Jangan Lupa Pesan Yang Banyak Dan Langganan Di Toko Kami</div>
  </div>
</header>

<section class="products" id="products"></section>

<div id="cartIcon" onclick="toggleCart()">ðŸ›’</div>

<div id="cartPanel">
  <div class="cart-header">
    <h3>Keranjang</h3>
    <button onclick="toggleCart()">âœ•</button>
  </div>
  <div id="cartItems"></div>
  <div class="total">Total: Rp <span id="total">0</span></div>
  <button class="buy" onclick="openQR()">Bayar</button>
</div>

<!-- MODAL QR -->
<div class="modal" id="qrModal">
  <button class="modal-close-top" onclick="closeQR()">âœ•</button>
  <div class="modal-box">
    <h3>Scan QRIS</h3>
    <img src="https://drive.google.com/uc?export=view&id=1MoBBmQChWgFg9Xq6uYCar39CLHz3IK6Q">
    <button onclick="hubungiAdmin()">ðŸ’¬ Hubungi Admin</button>
  </div>
</div>

<script>
setTimeout(()=>loading.style.display="none",1500);

const products=[
 ["1 M COINS FISH IT",5000],
 ["2 M COINS FISH IT",7500],
 ["3 M COINS FISH IT",12000],
 ["5 M COINS FISH IT",15000],
 ["6 M COINS FISH IT",17000],
 ["7 M COINS FISH IT",20000],
 ["8 M COINS FISH IT",21500],
 ["10 M COINS FISH IT",25000]
];

let cart=[],total=0;
const prodDiv=document.getElementById("products");

products.forEach(p=>{
  prodDiv.innerHTML+=`
  <div class="card">
    <h3>${p[0]}</h3>
    <div class="price">Rp ${p[1]}</div>
    <button onclick="add('${p[0]}',${p[1]})">Beli</button>
  </div>`;
});

function add(n,p){
  cart.push([n,p]);
  total+=p;
  render();
  coinEffect();
}

function render(){
  cartItems.innerHTML="";
  cart.forEach(i=>cartItems.innerHTML+=`<div class="cart-item">${i[0]} - Rp ${i[1]}</div>`);
  document.getElementById("total").innerText=total;
}

function toggleCart(){cartPanel.classList.toggle("active")}
function openQR(){qrModal.style.display="flex"}
function closeQR(){qrModal.style.display="none"}

function hubungiAdmin(){
  let msg="Halo Admin, saya sudah membayar.%0A%0A";
  cart.forEach(i=>msg+=`- ${i[0]} Rp ${i[1]}%0A`);
  msg+=`%0ATotal: Rp ${total}`;
  window.open("https://wa.me/628993360673?text="+msg,"_blank");
}

function coinEffect(){
  const c=document.createElement("div");
  c.className="coin";
  c.innerText="ðŸª™";
  c.style.left=Math.random()*innerWidth+"px";
  c.style.top=innerHeight-60+"px";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),1000);
}
</script>

</body>
</html>
